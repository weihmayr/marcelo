<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	div {
		width: 100px;
		height: 120px;
		position: absolute;
		z-index: 0;		
	}

	#d1{
		background-color: yellow;
		margin-left: 10px;
		margin-top: 10px;

	}
	#d2 {
		background-color: green;
		z-index: 100;
		margin-left: 20px;
		margin-top: 20px;

	}
	#d3{
		background-color: blue;
		z-index: 200;
		margin-left: 30px;
		margin-top: 30px;
	}
	#d4{

		background-color: red;
		margin-left: 40px;
		margin-top: 40px;
		z-index: 300;
	}
	
</style>
<body>

	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<div id="d4"></div>
	
</body>
</html>
