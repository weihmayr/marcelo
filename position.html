<style>

 body {

 	padding: 0;
 }

 div#pai {
 	position: absolute;

 	height: 300px;

 	left: 30px;
 }

 div#filho {
 	position: relative;
 	bottom: -20px;
 	right: -10px;
 	height: 50px;
 	width: 50px;
 	background-color: red;

 }

   	position: absolute;
 	position: relative;

	<div id="pai"> 
		<div id="filho"></div>
